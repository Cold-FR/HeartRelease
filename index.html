<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/media.css">
    <title>Heart Release</title>
</head>
<body>
<div class="center">
    <header>
        <a class="logo" href="./">Heart Release</a>
    </header>

    <main>
        <div class="window">
            <div class="top">
                <span class="name">Heart Release</span>
                <span class="state">En ligne</span>
                <div class="content-btn" id="edit-name">Modifier</div>
            </div>
            <div class="content" id="chat">
                <div class="chat left" id="typing-bot" style="animation: none;display: none;">
                    <div class="text"></div>
                </div>
                <div class="chat right" id="typing-user" style="animation: none;display: none;">
                    <div class="text"></div>
                </div>
            </div>
            <div class="bottom">
                <input id="msg" type="text" placeholder="Ton message..."/>
                <div class="content-btn" id="send-chat">Envoyer</div>
            </div>
        </div>
    </main>

    <footer>
        <span>© 2021 <b>Heart Release</b> - Développé par <b>Cold</b>.</span>
        <br/>
        <span>
        <a href="./privacy.html">Politique de Confidentialité</a>
        | <a href="./terms.html">Conditions d'Utilisation</a>
        | <a href="./contact.html">Contact</a></span>
    </footer>
</div>

<script type="text/javascript" src="./js/global.js"></script>
</body>
</html>
